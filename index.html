<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="picture/google_icon.png" />
    </head>
    <body>
        <div class="container">
            <!-- This div, contains information "Gmail", "Pictures", "Icons app" and button "Connexion" -->
            <div class="top-right">
                <a href="https://www.google.com/intl/fr/gmail/about/">Gmail</a>
                <a href="https://images.google.com/?hl=fr">Images</a>
                <a href="https://google.fr"><img src="picture/apps_icons.png" alt="Icons app"></a>
                <input type="button" value="Connexion" class="connexion">
            </div>
            <!-- This div, contains the middle of web page, there is Google logo image, search toolbar and two button -->
            <div class="middle">
                <img src="picture/googlelogo.png" alt="Google icons"><br>
                <input type="text" class="research">
                <div class="middle-button">
                    <input type="button" value="Recherche Google" class="research-button">
                    <input type="button" value="J'ai de la chance" class="ImLucky">
                </div>
            </div>
            <!-- This div, contains the footer information to country user and more -->
            <div class="footer">
                <footer class="country">
                    <h4>France</h4>
                </footer>
                <footer class="other-information">
                    <div class="other-left">
                        <span class="span-left">
                        <span><a href="https://google.fr">Publicité</a></span>
                        <span><a href="https://google.fr">Entreprise</a></span>
                        <span><a href="https://google.fr">A propos</a></span>
                    </span>
                    <span class="span-right">
                        <span><a href="https://google.fr">Info consommateurs</a></span>
                        <span><a href="https://google.fr">Confidentialité</a></span>
                        <span><a href="https://google.fr">Condition</a></span>
                        <span><a href="https://google.fr">Paramètres</a></span>
                    </span>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
